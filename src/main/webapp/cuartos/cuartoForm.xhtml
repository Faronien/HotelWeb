<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Formulario de Huesped</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <h:outputScript library="js" name="jquery-3.4.1.slim.min.js"/>
        <h:outputScript library="js" name="popper.min.js"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="card border-primary mb-3">
                <div class="card-header">
                    <h1>Formulario de Huesped</h1>
                </div>
                <div class="card-body text-primary">
                    <f:view>
                        <h:form enctype="multipart/form-data">
                            <h:inputHidden id="accion" value="#{cuartoMB.accion}"/>
                            <h:inputHidden id="txtIdCuarto" value="#{cuartoMB.dto.entidad.idCuarto}"/>
                            <h:panelGrid columns="2" class="form-group row">

                                <h:outputText value="Número de cuarto:"/>
                                <h:outputText value="#{cuartoMB.dto.entidad.idCuarto}"/>

                                <h:outputText value="Precio por Día:"/>
                                <h:outputText id="txtPrecioDiario" value="#{cuartoMB.dto.entidad.precioDiario}"/>

                                <h:outputText value="Es Reservable:"/>
                                <h:selectOneMenu id="txtEsReservable" value = "#{cuartoMB.dto.entidad.esReservable}"> 
                                    <f:selectItem itemValue = "true" itemLabel = "Sí" /> 
                                    <f:selectItem itemValue = "false" itemLabel = "No" /> 
                                </h:selectOneMenu> 	

                                <h:outputText value="Está en uso:"/>
                                <h:outputText value="Sí" rendered="#{dto.estaEnUso}"/>
                                <h:outputText value="No" rendered="#{!dto.estaEnUso}"/>

                                <h:commandButton value="Editar" action="#{cuartoMB.update()}" rendered="#{cuartoMB.modoActualizar}"/>
                            </h:panelGrid>                          
                        </h:form>


                    </f:view>
                </div>
            </div>
        </div>
    </h:body>
</html>
