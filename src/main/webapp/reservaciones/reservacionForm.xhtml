<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Agregar Reservacion</title>
         <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <h:outputScript library="js" name="jquery-3.4.1.slim.min.js"/>
        <h:outputScript library="js" name="popper.min.js"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="card border-primary mb-3">
                <div class="card-header">
                    <h1>Formulario de Reservacion</h1>
                </div>
                <div class="card-body text-primary">
                    <f:view>
                        <h:form enctype="multipart/form-data">
                            <h:inputHidden id="txtIdHuesped" value="#{huespedMB.dto.entidad.idHuesped}"/>
                            <h:panelGrid columns="2" class="form-group row">
                                <h:outputText value="Cuarto"/>
                                <h:selectOneMenu id="txtCuarto" value="#{reservacionMB.idCuarto}">      
                                    <f:selectItem itemLabel="seleccionar Cuarto" itemValue=""/>
                                    <f:selectItems value="#{cuartoMB.listaCuartos()}" var="cuarto"
                                                   itemValue="#{cuarto.idCuarto}" itemLabel="#{cuarto.idCuarto}" />
                                    <f:ajax execute="txtCuarto" event="change" render="txtcosto"/> 
                                </h:selectOneMenu>
                                <h:outputText value="Fecha de inicio"/> 
                                <p:calendar id="Finicio" showOn="button" value="#{reservacionMB.fechaInicio}" pattern="dd-MM-yyyy" locale="es" >
                                    <f:ajax event="change" execute="Finicio"/>
                                </p:calendar>
                                <h:outputText value="Fecha de finalizacion"/> 
                                <p:calendar id="Ffin" showOn="button" value="#{reservacionMB.fechaFin}" pattern="dd-MM-yyyy" locale="es" >
                                    <f:ajax event="change" execute="Ffin"/>
                                </p:calendar>
                                <h:outputText id="txtcosto" value="Costo: #{reservacionMB.costoCuarto()}"/>
                            </h:panelGrid>      
                        </h:form>
                    </f:view>
                </div>
            </div>
        </div>
    </h:body>
</html>
