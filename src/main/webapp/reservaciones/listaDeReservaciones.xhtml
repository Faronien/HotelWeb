<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Lista de Reservaciones</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <h:outputScript library="js" name="jquery-3.4.1.slim.min.js"/>
        <h:outputScript library="js" name="popper.min.js"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="table-responsive">
                <h:panelGrid>
                    <f:view>
                        <h:form>
                            <h:dataTable value="#{reservacionMB.listaDeReservaciones}" var="dto" styleClass="table" columnClasses="col">                               
                                <h:column rendered="#{tipo=='administrador'}">
                                    <f:facet name="header">
                                        <h:outputText value="Huesped"/>
                                    </f:facet>
                                    <h:outputText value="#{reservacionMB.nombreUsuario(dto.idHuesped)}"/>
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Cuarto"/>
                                    </f:facet>
                                    <h:outputText value="#{dto.idCuarto}"/>
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Fecha de inicio"/>
                                    </f:facet>
                                    <h:outputText value="#{dto.fechaInicio}"/>
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Fecha de termino"/>
                                    </f:facet>
                                    <h:outputText value="#{dto.fechaTermino}"/>
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Fecha de Registro"/>
                                    </f:facet>
                                    <h:outputText value="#{dto.fechaRegistro}"/>
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Precio Total"/>
                                    </f:facet>
                                    <h:outputText value="$#{dto.precioTotal}"/>
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Efectivo"/>
                                    </f:facet>
                                    <h:outputText value="#{dto.esActiva}"/>
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Recibo"/>
                                    </f:facet>
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Cancelar"/>
                                    </f:facet>
                                        
                                    <h:commandButton 
                                        action="#{reservacionMB.delete()}" 
                                        value="Eliminar"
                                        actionListener="#{reservacionMB.seleccionarReservacion}">                                
                                        <f:param name="claveSel" value="#{dto.idReservacion}"/>
                                    </h:commandButton>
                                </h:column>
                            </h:dataTable> 
                        </h:form>
                    </f:view>
                </h:panelGrid>
            </div>
        </div>
    </h:body>
</html>
