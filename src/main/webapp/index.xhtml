<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>HotelWeb | Inicio</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <h:outputScript library="js" name="jquery-3.4.1.slim.min.js"/>
        <h:outputScript library="js" name="popper.min.js"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="card border-primary mb-3">
                <div class="card-header">
                    <h1>Iniciar Sesi&oacute;n</h1>
                </div>
                <div class="card-body text-primary">
                    <f:view>
                        <h:form>
                            <h:panelGrid columns="2" class="form-group row">
                                <h:outputText value="Nombre de Usuario:"/>
                                <h:inputText id="txtNombreUsuario" value="#{usuarioMB.dto.entidad.nombreUsuario}"/>

                                <h:outputText value="Contrase&ntilde;a:"/>
                                <h:inputText id="txtPswrd" value="#{usuarioMB.dto.entidad.pswrd}"/>

                                <h:commandButton value="Ingresar" action="#{usuarioMB.iniciarSesion()}"/>
                                <h:commandLink action="#{huespedMB.prepareAdd()}">
                                    Registrarse
                                </h:commandLink>
                               
                            </h:panelGrid>
                        </h:form>
                        
                    </f:view>
                </div>
            </div>
        </div>
    </h:body>
</html>
