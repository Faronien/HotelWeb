<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <h:outputScript library="js" name="jquery-3.4.1.slim.min.js"/>
        <h:outputScript library="js" name="popper.min.js"/>
    </h:head>
    <h:body>
        <div class="container">
            <div class="table-responsive">
                <h:panelGrid>
                    <f:view>
                        <h:form>
                            <h:dataTable value="#{huespedMB.listaDeHuespedes}" var="dto" styleClass="table" columnClasses="col">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="idHuesped"/>
                                    </f:facet>
                                    <h:outputText value="#{dto.idHuesped}"/>
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="nombreHuesped"/>
                                    </f:facet>
                                    <h:outputText value="#{dto.nombre}"/>
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="paternoHuesped"/>
                                    </f:facet>
                                    <h:outputText value="#{dto.apellidoPaterno}"/>
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="maternoHuesped"/>
                                    </f:facet>
                                    <h:outputText value="#{dto.apellidoMaterno}"/>
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="emailHuesped"/>
                                    </f:facet>
                                    <h:outputText value="#{dto.email}"/>
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="estadoHuesped"/>
                                    </f:facet>
                                    <h:outputText value="#{huespedMB.displayEstado(dto.idMunicipio)}"/>
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="municipioHuesped"/>
                                    </f:facet>
                                    <h:outputText value="#{huespedMB.displayMunicipio(dto.idMunicipio)}"/>
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="No. Tarjeta"/>
                                    </f:facet>
                                    <h:outputText value="#{dto.numeroTarjeta}"/>
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="TelÃ©fono"/>
                                    </f:facet>
                                    <h:outputText value="#{dto.telefono}"/>
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="nombreUsuario"/>
                                    </f:facet>
                                    <h:outputText value="#{dto.nombreUsuario}"/>
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Foto"/>
                                    </f:facet>
                                    <h:graphicImage value="#{huespedMB.displayFoto(dto.idHuesped)}" height="55" width="55"/>
                                </h:column>
                                
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="Acciones"/>
                                    </f:facet>
                                
                                    <h:commandButton 
                                        action="#{huespedMB.prepareUpdate()}" 
                                        value="Editar"
                                        actionListener="#{huespedMB.seleccionarHuesped}">                                
                                        <f:param name="claveSel" value="#{dto.idHuesped}"/>
                                    </h:commandButton>
                                        
                                    <h:commandButton 
                                        action="#{huespedMB.delete()}" 
                                        value="Eliminar"
                                        actionListener="#{huespedMB.seleccionarHuesped}">                                
                                        <f:param name="claveSel" value="#{dto.idHuesped}"/>
                                    </h:commandButton>
                            </h:column>
                            </h:dataTable>
                        </h:form>
                    </f:view>
                </h:panelGrid>
            </div>
        </div>
    </h:body>
</html>
