<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div class="container">
            <div class="card border-primary mb-3">
                <div class="card-header">
                    <h1>Formulario de Huesped</h1>
                </div>
                <div class="card-body text-primary">
                    <f:view>
                        <h:form>
                            <h:inputHidden id="accion" value="#{usuarioMB.accion}"/>
                            <h:panelGrid columns="2" class="form-group row">
                                <h:outputText value="Nombre:"/>
                                <h:inputText id="txtNombre" value="#{huespedMB.dto.entidad.nombre}"/>

                                <h:outputText value="Apellido Paterno:"/>
                                <h:inputText id="txtApellidoPaterno" value="#{huespedMB.dto.entidad.apellidoPaterno}"/>

                                <h:outputText value="Apellido Materno:"/>
                                <h:inputText id="txtApellidoMaterno" value="#{huespedMB.dto.entidad.apellidoMaterno}"/>
                                
                                <h:outputText value="Email:"/>
                                <h:inputText id="txtEmail" value="#{huespedMB.dto.entidad.email}"/>
                                
                                <h:outputText value="No. Tarjeta:"/>
                                <h:inputText id="txtNumeroTarjeta" value="#{huespedMB.dto.entidad.numeroTarjeta}"/>

                                <h:outputText value="Telefono:"/>
                                <h:inputText  id="txtTelefono" value="#{huespedMB.dto.entidad.telefono}"/>

                                <h:outputText value="Foto:"/>
                                <h:inputFile id="txtFoto" value="#{huespedMB.dto.entidad.foto}"/>
                                
                                <h:outputText value="Estado:"/>
                                <h:selectOneMenu id="txtEstado" value="#{huespedMB.idEstado}">
                                    <f:selectItems value="#{huespedMB.listaEstados().entrySet}" var="entryEstado"
                                                itemValue="#{entryEstado.key}" itemLabel="#{entryEstado.value}" />
                                </h:selectOneMenu>
                                
                                
                                <f:ajax execute="txtEstado" event="onchange" render=":lblMunicipio:txtMunicio"/> 
                                
                                <h:outputText id="lblMunicipio" value="Municipio:"/>
                                <h:selectOneMenu id="txtMunicipio" value="#{huespedMB.dto.entidad.idMunicipio}">
                                    <f:selectItems value="#{huespedMB.listaMunicipios().entrySet}" var="entryMunicipio"
                                                   itemValue="#{entryMunicipio.key}" itemLabel="#{entryMunicipio.value}" rendered="#{huespedMB.idEstado != 0}"/>
                                </h:selectOneMenu>
                                
                                <h:commandButton value="Crear" action="#{usuarioMB.add()}" rendered="#{usuarioMB.modoCrear}"/>
                                <h:commandButton value="Editar" action="#{usuarioMB.update()}" rendered="#{usuarioMB.modoActualizar}"/>
                            </h:panelGrid>
                        </h:form>
                        
                        <h:commandLink action="#{usuarioMB.prepareAdd()}">
                            Registrarse
                        </h:commandLink>
                    </f:view>
                </div>
            </div>
        </div>
    </h:body>
</html>
