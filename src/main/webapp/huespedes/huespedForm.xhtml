<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>HotelWeb | Registrar Huesped</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <h:outputScript library="js" name="jquery-3.4.1.slim.min.js"/>
        <h:outputScript library="js" name="popper.min.js"/>
        <h:outputStylesheet library="css" name="custom.css"/>
    </h:head>
    <h:body>
        <h:panelGroup layout="block" class="container">
            <h:panelGroup layout="block" class="d-flex flex-column justify-content-center pt-5 mt-5">
                <h:panelGroup layout="block" class="card border-primary text-white bg-primary font-weight-bold mb-3 ">

                    <h:panelGroup class="card-header text-center">
                        <h1>Formulario de Huesped</h1>
                    </h:panelGroup>
                    <h:panelGroup class="card-body special-card text-white bg-dark d-flex justify-content-center">
                        <f:view>
                            <h:form enctype="multipart/form-data" class="form-group">

                                <h:inputHidden id="accion" value="#{huespedMB.accion}"/>
                                <h:panelGroup layout="block" class="d-flex flex-column justify-content-center">

                                    <h:outputText value="Nombre:"/>
                                    <h:inputText id="txtNombre" class="form-control" value="#{huespedMB.dto.entidad.nombre}"/>

                                    <h:outputText value="Apellido Paterno:"/>
                                    <h:inputText id="txtApellidoPaterno" class="form-control" value="#{huespedMB.dto.entidad.apellidoPaterno}"/>

                                    <h:outputText value="Apellido Materno:"/>
                                    <h:inputText id="txtApellidoMaterno" class="form-control" value="#{huespedMB.dto.entidad.apellidoMaterno}"/>

                                    <h:outputText value="Email:"/>
                                    <h:inputText id="txtEmail" class="form-control" value="#{huespedMB.dto.entidad.email}"/>

                                    <h:outputText value="No. Tarjeta:"/>
                                    <h:inputText id="txtNumeroTarjeta" class="form-control" value="#{huespedMB.dto.entidad.numeroTarjeta}"/>

                                    <h:outputText value="Telefono:"/>
                                    <h:inputText  id="txtTelefono" class="form-control" value="#{huespedMB.dto.entidad.telefono}"/>

                                    <h:outputText value="Foto:"/>
                                    <h:inputFile id="txtFoto" class="form-control-file" value="#{huespedMB.foto}"/>

                                    <h:outputText value="Estado:"/>
                                    <h:selectOneMenu id="txtEstado" class="form-control" value="#{huespedMB.idEstado}">      
                                        <f:selectItem itemLabel="Seleccionar Estado" itemValue=""/>
                                        <f:selectItems value="#{huespedMB.listaEstados()}" var="estado"
                                                       itemValue="#{estado.idEstado}" itemLabel="#{estado.nombre}" />
                                        <f:ajax execute="txtEstado" event="change" render="txtMunicipio"/> 
                                    </h:selectOneMenu>

                                    <h:outputText id="lblMunicipio" value="Municipio:" />
                                    <h:selectOneMenu id="txtMunicipio" class="form-control" value="#{huespedMB.dto.entidad.idMunicipio}">
                                        <f:selectItem itemLabel="Seleccionar Municipio" itemValue=""/>
                                        <f:selectItems value="#{huespedMB.listaMunicipios()}" var="municipio"
                                                       itemValue="#{municipio.idMunicipio}" itemLabel="#{municipio.nombre}"/>
                                    </h:selectOneMenu>

                                    <h:outputText value="Nombre de Usuario:"/>
                                    <h:inputText id="txtNombreUsuario" class="form-control" readonly="#{huespedMB.modoActualizar}" value="#{huespedMB.nombreUsuario}"/>

                                    <h:outputText value="ContraseÃ±a:"/>
                                    <h:inputSecret id="txtPswrd" class="form-control" value="#{huespedMB.pswrd}" redisplay="#{huespedMB.modoActualizar}"/>

                                    <h:panelGroup layout="block" class="flex-fill d-flex justify-content-center pt-3">
                                        <h:commandButton value="Crear" class="btn btn-primary btn-block font-weight-bold" action="#{huespedMB.add()}" rendered="#{huespedMB.modoCrear}"/>
                                        <h:commandButton value="Editar" class="btn btn-primary btn-block font-weight-bold" action="#{huespedMB.update()}" rendered="#{huespedMB.modoActualizar}"/>
                                    </h:panelGroup>
                                    <h:messages class="m-3 text-danger"  /> 
                                </h:panelGroup>
                            </h:form>

                        </f:view>
                    </h:panelGroup>
                </h:panelGroup>
            </h:panelGroup>
        </h:panelGroup>
    </h:body>
</html>
