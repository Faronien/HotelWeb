<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inicio</title>
        <h:outputStylesheet library="css" name="bootstrap.min.css"/>
        <h:outputScript library="js" name="bootstrap.min.js"/>
        <h:outputScript library="js" name="jquery-3.4.1.slim.min.js"/>
        <h:outputScript library="js" name="popper.min.js"/>
    </h:head>
    <h:body>
        <h1>Bienvenido #{nombreUsuario}, usuario de tipo #{tipo}</h1>
        <h:form rendered='#{tipo == "administrador"}'>
            <h:commandLink action="#{huespedMB.prepareListaHuespedes()}">
                Lista de Huespedes
            </h:commandLink>
            <h:commandLink action="#{cuartoMB.prepareListaCuartos()}">
                Lista de Cuartos
            </h:commandLink>
            <h:commandLink action="#{reservacionMB.prepareListaReservaciones()}">
                Lista de Reservaciones
            </h:commandLink>
            <h:commandLink action="#{reservacionMB.prepareNew()}">
                Crear Reservacion
            </h:commandLink>
        </h:form>
        <h:form rendered='#{tipo != "administrador"}'>
            <h:commandLink action="#{huespedMB.preparePerfil()}" actionListener="#{huespedMB.seleccionarHuesped}">                                
                <f:param name="claveSel" value="#{idHuesped}"/>
                Ver Perfil
            </h:commandLink>
            <h:commandLink action="#{cuartoMB.prepareListaCuartos()}">
                Lista de Cuartos
            </h:commandLink>
            <h:commandLink action="#{reservacionMB.prepareNew()}" actionListener="#{huespedMB.seleccionarHuesped}">                                
                <f:param name="claveSel" value="#{idHuesped}"/>
                Crear Reservaci√≥n
            </h:commandLink>
            <h:commandLink action="#{reservacionMB.prepareListaReservaciones()}">
                Mis Reservaciones
            </h:commandLink>
        </h:form>
    </h:body>
</html>
